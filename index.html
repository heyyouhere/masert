<!DOCTYPE html>
<html style="background-image: url('images/back.png');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;">

<head>
    <link rel="stylesheet" type="text/css" href="materialize.css">
    <script src="materialize.js" type="text/javascript"></script>
    <!-- <script src="girl.js" type="module"></script> -->
</head>



<body>
    <button id="remove_girls">Next Round</button>
    <p>Имя судьи</p>
    <input id='judge'></input>

    <div id="OddGirls" class="row">
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 id="girl_name">Girl #1</h4>
            <p id="girl_info">She is pretty</p>
            <div align="middle">
                <img id='girl_photo' height="400px" width="400px" src="images/0.jpg">
            </div>
            <div>
                <input type="range" id="girl_score">
            </div>
            <div align="bottom">
                <div align="middle">
                    <span id="modal_score" style="font-size:40px">score</span>
                </div>
                <div align="middle">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>

        </div>
    </div>

    <button id="sendButton">Отправить</button>
    <script>
        let b = document.getElementById("sendButton")
        b.onclick = function() {
            let IPxhr = new XMLHttpRequest();
            IPxhr.open('POST', "http://192.168.0.132:502", true);
            result = ''
            for (let i = 0; i < 5; i++) {
                result += document.getElementById('score' + i).value + '&';
            }
            result = document.getElementById('judge').value + '&' + result;
            console.log(result)
            IPxhr.send(result)
        }
    </script>

</body>
<script src="script.js" type="text/javascript"></script>


</html>

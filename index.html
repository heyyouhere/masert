<!DOCTYPE html>
<html style="background-image: url('images/back.png');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;">

<head>
    <link rel="stylesheet" type="text/css" href="materialize.css">
    <script src="materialize.js" type="text/javascript"></script>

</head>



<body style="-webkit-user-select:none;-moz-user-select:-moz-none;-ms-user-select:none;user-select:none">
    <button id="remove_girls">Next Round</button>
    <!-- <p>Имя судьи</p> -->
    <!-- <input id='judge'></input> -->
    <div style='margin-top: 10%; margin-left: 10px'>

        <div id="FirstRow"></div>
        <div id="SecondRow"></div>
        <div id="ThirdRow"></div>
        <div id="FourthRow"></div>
    </div>

    <div id="modal" class="modal" style="background-image: url('images/back.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;">
        <div class="modal-content">
            <h4 id="girl_name">Girl #1</h4>
            <p id="girl_info">She is pretty</p>
            <div align="middle">
                <img id='girl_photo' height="400px" width="400px" src="images/new_girl.png">
            </div>
            <div>
                <input type="range" id="girl_score" style='color : red;'>
            </div>
            <div align="bottom">
                <div align="middle">
                    <span id="modal_score" style="font-size:40px; color : white;">score</span>
                </div>
                <div align="middle">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat" style="color: #e2cb76">Close</a>
                </div>
            </div>

        </div>
    </div>


</body>
<script src="script.js" type="text/javascript"></script>


</html>
